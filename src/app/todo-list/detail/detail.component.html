            <button class="btn btn-outline-secondary" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>

    </div>
    <div *ngIf="showFormAdd" class="add-item">
        <form class="w-100" [formGroup]="formAdd">
            <mat-form-field class="example-full-width w-100 mb-2">
                <label class="w-100">
                    <textarea
                        matInput
                        [placeholder]="'COMMON.ADD_ITEM' | translate"
                        formControlName="title"
                        cdkTextareaAutosize
                        cdkAutosizeMaxRows="3"
                        cdkAutosizeMinRows="1"
                    ></textarea>
                </label>
                <mat-error>{{ ('COMMON.ADD_ITEM' | translate) + ' ' + (getError('title') | translate:{max_length: 1000}) }}</mat-error>
            </mat-form-field>
            <button
                class="btn mr-3"
                mat-flat-button
                color="primary"
                (click)="add()"
            >
                {{ 'COMMON.ADD' | translate}}
            </button>
            <button
                class="btn"
                mat-button
                color="default"
                (click)="closeFormAdd()"
            >
                <mat-icon>close</mat-icon>
            </button>
        </form>
    </div>
    <button
        *ngIf="!showFormAdd"
        class="btn"
        mat-raised-button
        color="primary"
        (click)="addItem()"
    >
        {{ 'COMMON.ADD_ITEM' | translate }}
    </button>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
    <button class="btn" mat-button mat-dialog-close>{{ 'COMMON.CANCEL' | translate}}</button>
</mat-dialog-actions>
